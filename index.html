<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Pok&#xE9;dex</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Pok&#xE9;Search</header>
    <div id="master-container">

        <span class="search-header">Search for Pok&#xE9;mon by Name or ID#</span>
        <div class="search-container">
            <input id="search-input" placeholder="Name or ID#">
            <button id="search-button">Search</button>
        </div>
    
        <div class="display">
            <img class="placeholder" src="placeholder.png" alt="pokemon-icon">
        </div>
    
        <div class="base-stats-container">
            <div class="base-column">
                <div class="name">HP</div>
                <div class="name">ATTACK</div>
                <div class="name">DEFENSE</div>
                <div class="name">SP. ATK</div>
                <div class="name">SP. DEF</div>
                <div class="name">SPEED</div>
            </div>

            <div class="stat-column">
                <div id="hp">0</div>
                <div id="attack">0</div>
                <div id="defense">0</div>
                <div id="special-attack">0</div>
                <div id="special-defense">0</div>
                <div id="speed">0</div>
            </div>

        </div>
    </div>

</body>
</html>
