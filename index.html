<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>PokeSearch</header>
    <div id="master-container">

        <span class="search-header">Search for Pokemon by Name or ID#</span>
        <div class="search-container">
            <input id="search-input" placeholder="Name or ID#">
            <button id="search-button">Search</button>
        </div>
    
        <div class="display"></div>
    
        <div class="base-stats-container">
            <div class="base-column">
                <div class="name">HP</div>
                <div class="name">ATTACK</div>
                <div class="name">DEFENSE</div>
                <div class="name">SP. ATK</div>
                <div class="name">SP. DEF</div>
                <div class="name">SPEED</div>
            </div>

            <div class="stat-column">
                <div id="hp">0</div>
                <div id="attack">Attack: </div>
                <div id="defense">Dfense: </div>
                <div id="special-attack">Sp. Atk: </div>
                <div id="spcial-defense">Sp Def: </div>
                <div id="speed">Speed: </div>
            </div>

        </div>
    </div>

</body>
</html>
